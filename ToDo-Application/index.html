<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDO-Application</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div id="appContainer" class="flex items-center justify-center h-screen ">
    <div id="todoContainer" class="max-w-[75%] max-h-[75%] grid grid-rows-[auto,1fr] grid-cols-3 gap-4 ml">

      <div id="title" class="col-span-3 p-4 bg-gray-200">
        <h1>To-Do-App</h1>
      </div>
      <div id="sidebar" class="flex flex-col col-span-1 p-4 text-center bg-gray-300">
        <h1>Sidebar</h1>
        <br>
        <button class="p-2 m-1 text-white bg-black rounded">Create Note</button>
        <hr>
        <button class="p-2 m-1 text-white bg-black rounded">Create Folder</button>
      </div>
      <div id="notesContainer" class="flex p-4 bg-gray-100 flex-colcol-span-2">
        <h1>Create Notes</h1>
      </div>
    </div>

  </div>

</body>

</html>
